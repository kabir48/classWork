<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h2 id="h2">Register Form</h2>
        <div class="alert alert-primary d-none" role="alert" id="alertPrimary">
        </div>
        <button class="btn btn-info  float-right py-2 " id="bntColor" style="margin-bottom: 20px;">Change Theme Color</button>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="radio">Gender:</label>
                <select id="radio" class="form-control">
                    <option>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" class="form-control">

                </select>

            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 id="record">Table</h2>
        <table class="table table-bordered" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>phone</th>
                    <th>Gender</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "></script>
    <script src="./main.js "></script>
</body>

</html>
